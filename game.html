<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>
    <div id="choses">
        <div class="chose" id="rock"><img src="" alt="rock"></div>
        <div class="chose" id="paper"><img src="" alt="paper"></div>
        <div class="chose" id="scissor"><img src="" alt="scissor"></div>
    </div>

    <div id="scores">

        <!-- for count user score -->

        <div class="score">
            <div class="no" id="userScore">0</div>
        <div class="name">USER</div>
    </div>
     
         <!--  for count computer score -->

        <div class="score">
            <div class="no" id="computerScore">0</div>
            <div class="name">COMP.</div>
        </div>
    </div>
        
         <!-- show message -->
     
       <div id="msg">play well</div>

    <script src="script.js"></script>
</body>
</html>
